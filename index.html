<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <title></title>
<style>
.centered {
  position: fixed;
  top: 50%;
  left: 50%;
  /* bring your own prefixes */
  transform: translate(-50%, -50%);
}
</style>
  <!-- OneSignal -->
  <link rel="manifest" href="/manifest.json">
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
      appId: "93a80686-7ae1-4ed6-a5b6-44ed458badc1",
      autoRegister: false,
      notifyButton: {
        enable: true /* Set to false to hide */
      }
    }]);
  </script>

  <script type="text/javascript">
      OneSignal.push(function() {
        OneSignal.getUserId().then(function(userId) {
          console.log("OneSignal User ID:", userId);
      document.getElementById("OneSignalID").value = userId;
          // (Output) OneSignal User ID: 270a35cd-4dda-4b3f-b04e-41d7463a2316
        });
      });
  </script>
</head>
<body>

<div class="centered">
    <form method="GET" action="checklogin.php">
      <!-- send OneSignal ID to another page -->
      <input type="hidden" name="OneSignalID" id="OneSignalID">
      <input type="text" name="username" placeholder="username">
      <br>
      <br>
      <input type="text" name="password" placeholder="password">
      <input type="submit" value="Send Notification">

    </form>
</div>

</body>
</html>
